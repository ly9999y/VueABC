<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
            [v-cloak]{
                display: none
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-cloak>{{msg}}</div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el:"#app",
                data: {
                    msg: 'Hello Vue'
                }
            })
        </script>
    </body>
</html>
