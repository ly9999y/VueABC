<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <div v-text="msg"></div>
            <div v-html="html"></div>
            <div v-pre>{{ msg }}</div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el:"#app",
                data: {
                    msg: 'Hello Vue',
                    html: "<h1>html</h1>",
                }
            })
        </script>
    </body>
</html>
