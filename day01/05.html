<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <input type="text" v-model="msg"/>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el:"#app",
                data: {
                    msg: 'Hello Vue'
                }
            })
        </script>
    </body>
</html>
