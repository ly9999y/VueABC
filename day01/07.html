<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>{{num}}</div>
            <button v-on:click="num++">点击</button>
            <button @click="num++">点击1</button>
            <button @click="add">点击2</button>
            <button @click="add1(1,2, $event)">点击3</button>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el:"#app",
                data: {
                    num: 0
                },
                methods:{
                    add:function(event){
                        console.log(event.target.innerHTML)
                        this.num ++ ;
                    },
                    add1:function(a,b, event){
                        console.log(event.target.innerHTML);
                        console.log(a +"----" +b);
                        this.num ++ ;
                    }
                }
            })
        </script>
    </body>
</html>
