<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h1>简单计算器</h1>
            <div>
                <span>数&emsp;值A</span>
                <span>
                    <input type="number" v-model="a">
                </span>
            </div>
            <div>
                <span>数&emsp;值B</span>
                <span>
                    <input type="number" v-model="b">
                </span>
            </div>
            <div>
                <button v-on:click="handle">计&emsp;算</button>
            </div>
            <div>
                <span>计算结果：</span>
                <span v-text="result"></span>
            </div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">

            Vue.config.keyCodes.a=65;
            var vm = new Vue({
                el:"#app",
                data: {
                    a : "",
                    b : "",
                    result: ""
                },
                methods:{
                    handle: function(event){
                        this.result= parseInt(this.a) + parseInt(this.b);
                    }
                }
            })
        </script>
    </body>
</html>
