<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
            .active{
                border: 1px solid red;
                width: 100px;
                height: 100px;
            }
            .error{
                background-color: orange;
            }
            .test{
                color: blue;
            }
            .base{
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-bind:class="[activeClass, errorClass, {test: isTest}]">测试样式</div>
            <div v-bind:class="arrClasses">测试样式</div>
            <div v-bind:class="objClasses">测试样式</div>
            <div class="base" v-bind:class="objClasses">测试样式</div>
            <button v-on:click="handle">切换</button>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">

            Vue.config.keyCodes.a=65;
            var vm = new Vue({
                el:"#app",
                data: {
                    activeClass: 'active',
                    errorClass: "error",
                    isTest: true,
                    arrClasses:['active', 'error'],
                    objClasses:{active: true, error: true, test: true}
                },
                methods:{
                    handle: function(event){
                        this.isTest=false;
                    }
                }
            })
        </script>
    </body>
</html>
