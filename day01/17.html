            Vue.config.keyCodes.a=65;

                el:"#app",

                    borderStyle: "1px solid blue",

                    heightStyle: "200px",
                    objStyles: {border:  "1px solid blue", width: "100px", height: "200px"},
                    errorStyles: {"font-size": "40px"}
                },
                methods:{
                    handle: function(event){
                        this.isTest=false;
                    }

            })
