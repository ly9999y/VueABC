<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">

        </style>
    </head>
    <body>
        <div id="app">
            <div><input type="text" v-model.number="age"></div>
            <div><input type="text" v-model.trim="info"></div>
            <div><input type="text" v-model.lazy="msg"></div>
            <div>{{msg}}</div>
            <button v-on:click="handle">点击</button>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el:"#app", 
                data: {
                    age: 0,
                    info: "",
                    msg: ""
                },
                methods:{
                    handle: function(){
                        console.log(this.age);
                        console.log(this.info);
                    }
                }
            })
        </script>
    </body>
</html>
